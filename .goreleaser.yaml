# .goreleaser.yml
project_name: sq
builds:
  - main: ./cmd
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0
    # binaries:
    #   - name: server
  - main: ./cmd/cli
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0
    # binaries:
    #   - name: cli

archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: adhaamehab
    name: sq

before:
  hooks:
    - go mod tidy
    - go mod download
